{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
            
        }
        .card-header{
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
</style>

<div class="col-md-4 float-right">
<div class="card">
        <h5 class="card-header">Recent Post</h5>
        {% if blogside %}
        {% for bg in blogside %}
    <div class="card-body d-flex">
        <img src="{{ bg.image.url}}" alt="{{ bg.title }}" class="img-fluid" width="100px" style="border-radius: 10px; height: 100px; margin-right: 10px;">
        <div>
            <p class="card-text"><a href="{% url 'blog_single' bg.slug  %}">{{ bg.title }}</a></p>
            <p class="card-text" style="margin-top: -20px;">{{ bg.content|truncatewords:8|safe }}</p>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
</div>

{% endblock sidebar %}
